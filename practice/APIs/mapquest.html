<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Enter your city and state (Albany, NY) and click Search. This will return the latitude and longitude of the given location</p>
    <form action="">
        <label for="name" example="City, CA">Location</label>
        <input id="name" type="text">
        <button id="search" type="button">Search</button>
    </form>
    <p>The latitude is <span id="lat"></span> and the longitude is <span id="lng"></span>.</p>
    <script type="text/javascript" src="./mapquestApi.js"></script>
</body>
</html>
