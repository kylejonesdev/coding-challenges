<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cocktailinator</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>The Cocktailinator</h1>
    <p>The Cocktailinator is your bar buddy. Enter an ingredient you have, and it'll return you a drink idea.</p>
    <form action="">
        <label for="name">Ingredient</label>
        <input id="name" type="text">
        <button id="search" type="button">Search</button>
        <button id="rotate" type="button">Rotate</button>
        <button id="pause" type="button">Pause</button>
    </form>
    <article>
        <h2 id="drink-name"></h2>
        <img id="drink-image" src="" alt="">
        <h3>Ingredients</h3>
        <ul id="ingredients">
        </ul>
        <h3>Instructions</h3>
        <p id="instructions"></p>
    </article>
    <script type="text/javascript" src="./cocktailDbApi.js"></script>
</body>
</html>
